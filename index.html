<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        background-color: azure;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .qr-card {
        padding: 1rem;
        width: 20%;
        background-color: #fff;
        border: 1px solid #555;
        /* margin: auto; */

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;

        margin: auto;
      }
      .qr-img {
        width: 100%;
      }
      .big-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px 10px;
      }
      h1 {
        font-size: 25px;
        padding: 20px 0;
        line-height: 1.5;
      }
      .qr-text {
        font-size: 15px;
        padding: 0 20px 20px;
        line-height: 1.5;
        /* display: inline; */
      }
      /* @media (max-width: 90em) {
        .big-screen {
        }
        .mobile-screen {
          display: none;
        }
      } */
      /* @media (min-width: 23.5em) {
        .big-screen {
        }
        .mobile-screen {
          display: none;
        }
      }
      @media (max-width: 23.5em) {
        .big-screen {
          display: none;
        }
        .mobile-screen {
        }
      } */
    </style>
  </head>
  <body>
    <section class="qr-card">
      <div class="big-screen">
        <img src="./images/image-qr-code.png" alt="a qr code" class="qr-img" />

        <h1>Improve your front-end skills by building projects</h1>
        <p class="qr-text">
          Scan the qr code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      <!-- <div class="mobile-screen">
          <img src="./design/mobile-design.jpg" alt="a qr code" />
        </div> -->
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ozzie SKYSEA</a>
    </div>
  </body>
</html>
